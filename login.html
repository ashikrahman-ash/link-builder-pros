<!DOCTYPE html>
<html lang="en-US" class="no-js">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="misapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Required meta tags for responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon and touch icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon.svg">

    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Rubik:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="assets/lib/nioicon/nioicon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="assets/lib/animate/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!-- Main Coding Start Here -->


    <!-- markup -->
    <main class="access-panel">
        <div class="container-fluid px-lg-0">
            <div class="row gx-0">
                <div class="col-xl-6 col-lg-6 d-none d-lg-block">
                    <div class="access-panel-img">
                        <img src="assets/img/access-panel-img.jpg" alt="img" class="img-fluid">
                    </div>
                </div>
                <div class="col-xl-4 col-lg-5">
                    <div class="access-panel-right">
                        <!-- panel-logo -->
                        <a href="index.html" class="panel-logo d-block">
                            <img src="assets/img/access-panel-logo.svg" alt="panel logo" class="img-fluid">
                        </a>
                        <!-- panel-middle -->
                        <div class="panel-middle">
                            <div class="panel-heading mb-5">
                                <h2 class="text-clr-dark1 fs-48 fw-normal mb-3">
                                    Login to <b>Account</b>
                                </h2>
                                <p class="fs-6 text-clr-dark2 fw-normal">
                                    Welcome to Link Builder Pros ipsum dolor sit amet, consect etur adipiscing elit.
                                    Donec sagittis mattis nunc.
                                </p>
                            </div>
                            <!-- panel form -->
                            <form class="panel-form">
                                <div class="form-fields mb-4">
                                    <input type="email" class="form-control icon email" placeholder="Your email">
                                </div>
                                <div class="form-fields position-relative mb-4">
                                    <input type="password" id="password-input3" class="form-control"
                                        placeholder="Password">
                                    <span id="toggle-password-visibility"
                                        onclick="togglePasswordVisibility('toggle-password-visibility', 'password-input3')">
                                        <span
                                            class="pass-show-hide-icon text-clr-dark4 fs-6 pass-hide ni ni-eye-off position-absolute">
                                        </span>
                                    </span>
                                </div>
                                <div class="sub-btn py-3">
                                    <button class="w-100 border-0 fw-bold fs-6 text-white bg-clr-primary rounded-pill"
                                        type="submit">
                                        <span class="d-flex justify-content-center align-items-center gap-2 py-3 px-4">
                                            Login
                                            <span class="ni ni-forward-ios"></span>
                                        </span>
                                    </button>
                                </div>
                            </form>
                            <div class="login-with d-flex gap-4 align-items-center justify-content-center mt-3">
                                <div class="line"></div>
                                <p class="mb-0 text-clr-dark3 fw-medium text-nowrap">Or Login With</p>
                                <div class="line"></div>
                            </div>
                            <ul class="d-flex gap-4 align-items-center pt-4 flex-wrap ps-3">
                                <li>
                                    <a href="#"
                                        class="text-clr-dark4 fw-medium fs-14 text-decoration-none d-flex gap-2 align-items-center px-4 py-2 border radius-10">
                                        <img src="assets/img/facebook.svg" alt="icon" class="img-fluid">
                                        Facebook
                                    </a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="text-clr-dark4 fw-medium fs-14 text-decoration-none d-flex gap-2 align-items-center px-4 py-2 border radius-10">
                                        <img src="assets/img/google.svg" alt="icon" class="img-fluid">
                                        Google
                                    </a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="text-clr-dark4 fw-medium fs-14 text-decoration-none d-flex gap-2 align-items-center px-4 py-2 border radius-10">
                                        <img src="assets/img/apple.svg" alt="icon" class="img-fluid">
                                        Apple
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- panel-bottom -->
                        <div class="panel-bottom">
                            <ul class="d-flex gap-3 align-items-center">
                                <li>
                                    <a href="#" class="text-clr-secondary fs-14 fw-medium text-decoration-none">
                                        Forget password?
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="text-clr-dark1 fs-14 fw-medium text-decoration-none">
                                        Create an account
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--/ markup -->







    <!-- Main Coding End -->
    <!-- JavaScript Libraries -->
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/animate/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
