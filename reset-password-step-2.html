    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        .form-fields.password .pass-show-hide-icon {
            right: 15px;
            top: 59%;
        }
    </style>

<body>
    <!-- Main Coding Start Here -->


    <!-- markup -->
    <main class="access-panel">
        <div class="container-fluid px-lg-0">
            <div class="row gx-0">
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="access-panel-img">
                        <img src="assets/img/access-panel-img.jpg" alt="img" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="access-panel-right">
                        <!-- panel-logo -->
                        <a href="index.html" class="panel-logo d-block">
                            <img src="assets/img/access-panel-logo.svg" alt="panel logo" class="img-fluid">
                        </a>
                        <!-- panel-middle -->
                        <div class="panel-middle">
                            <div class="panel-heading mb-5">
                                <a href="reset-password.html"
                                    class="text-clr-dark2 text-decoration-none d-block mb-2 d-flex align-items-center gap-2">
                                    <img src="assets/img/arrow-left.png" alt="icon" class="img-fluid">
                                    Back
                                </a>
                                <h2 class="text-clr-dark1 fs-48 fw-normal mb-3">
                                    Reset <b>Password</b>
                                </h2>
                                <p class="fs-6 text-clr-dark2 fw-normal">
                                    Reset your password within 30 days.
                                </p>
                            </div>
                            <!-- panel form -->
                            <form class="form-fields">
                                <div class="form-fields position-relative mb-4">
                                    <input type="password" id="password-input2" class="form-control h-46 fs-6 fw-normal"
                                        placeholder="New password">
                                    <span id="toggle-password-visibility1"
                                        onclick="togglePasswordVisibility('toggle-password-visibility1', 'password-input2')">
                                        <span
                                            class="pass-show-hide-icon text-clr-dark4 fs-6 pass-hide ni ni-eye-off position-absolute">
                                        </span>
                                    </span>
                                </div>
                                <div class="form-fields position-relative mb-4">
                                    <input type="password" id="password-input3"
                                        class="form-control bg_green_light_3 fw-normal h-46 fs-6 radius-4"
                                        placeholder="Confirm new password">
                                    <span id="toggle-password-visibility"
                                        onclick="togglePasswordVisibility('toggle-password-visibility', 'password-input3')">
                                        <span
                                            class="pass-show-hide-icon text-clr-dark4 fs-6 pass-hide ni ni-eye-off position-absolute">
                                        </span>
                                    </span>
                                </div>

                                <div class="sub-btn py-3">
                                    <button class="w-100 border-0 fw-bold fs-6 text-white bg-clr-primary rounded-pill" type="submit">
                                        <span class="d-flex justify-content-center align-items-center gap-2 py-3 px-4">
                                            Confirm
                                            <span class="ni ni-forward-ios"></span>
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- panel-bottom -->
                        <div class="panel-bottom">
                            <ul class="d-flex gap-3 align-items-center">
                                <li>
                                    <a href="#" class="text-clr-dark1 fs-14 fw-medium text-decoration-none">
                                        Create an account
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--/ markup -->




    <!-- Main Coding End -->
    <!-- JavaScript Libraries -->
    <script src="assets/lib/jquery/jquery.min.js"></script>
